name: Deploy to Firebase Hosting on merge
"on":
    push:
        branches:
            - develop
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: nvmrc=$(cat .nvmrc)
            - uses: actions/setup-node@v2
              with:
                  node-version: $nvmrc
            - run: yarn && yarn global add -g @angular/cli@12.2.11
            - run: yarn deploy
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_YATD_DEV }}"
                  channelId: live
                  projectId: yatd-dev
